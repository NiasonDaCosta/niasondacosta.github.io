<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakkar</title>
    <style>
        /* Link to your custom font from GitHub Pages */
        @font-face {
            font-family: 'Art Dystopia';
            src: url('https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/2036378ee588f0388fedb4aacad90c591e666574/Art%20Dystopia.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic CSS styling */
        body {
            margin: 0;
            padding: 0;
            color: white; /* Set text color to white */
            font-family: 'Art Dystopia', sans-serif; /* Use Art Dystopia font */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed to flex-start to align content at the top */
            align-items: center; /* Center content horizontally */
            text-align: center;
            line-height: 1.5;
            padding: 40px 20px; /* Add padding to the top to lower everything down */
            overflow-y: scroll; /* Allow vertical scrolling */
            height: 100vh; /* Ensure the body takes up the full height */
            position: relative; /* Positioning context for the noise overlay */
            background-color: white; /* Set background to white initially */
            opacity: 1; /* Page is visible initially */
            transition: background-color 1s ease; /* Smooth transition for background change */
        }

        /* Style for the logo (clickable) */
        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            height: auto;
            cursor: pointer;
            z-index: 10; /* Keep the logo on top initially */
            transition: transform 0.3s ease; /* Animation transition for hover */
        }

        /* Title and Subtitle (will be revealed after clicking the logo) */
        h1 {
            font-size: 6rem; /* Large size for "DRAKKAR" */
            letter-spacing: 0.3rem; /* Optional spacing for style */
            margin: 0;
            transition: transform 0.3s ease; /* Animation transition */
        }

        .nixe {
            font-size: 3rem; /* Smaller than DRAKKAR and the date */
            margin: 1rem 0;
            text-transform: uppercase; /* Make it all caps */
            transition: transform 0.3s ease; /* Animation transition */
        }

        .release-date {
            font-size: 2.5rem; /* Slightly smaller than "DRAKKAR" */
            margin: 1rem 0;
            text-transform: uppercase; /* Make the date all caps */
            transition: transform 0.3s ease; /* Animation transition */
        }

        .track-list {
            font-size: 2rem; /* Increased font size for better visibility */
            margin-top: 5rem; /* Increased margin for more space */
            text-align: left;
            line-height: 2;
            max-width: 600px; /* Limit width for track list */
            margin: 0 auto;
            transition: transform 0.3s ease; /* Animation transition */
        }

        .track-list li {
            margin: 0.5rem 0;
            transition: transform 0.3s ease; /* Animation transition */
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
            transition: filter 1s ease; /* Add transition for pixelation effect */
        }

        a {
            color: white;
            text-decoration: underline;
            font-size: 12rem; /* Double the size of the original IG post */
            margin-top: 40px; /* Adjust margin to suit your layout */
            display: block;
            transition: transform 0.3s ease; /* Animation transition */
        }

        /* Hover animation for text */
        h1:hover, .nixe:hover, .release-date:hover, a:hover {
            transform: translateY(-10px); /* Moves the text up a little on hover */
        }

        /* Hover animation for track list */
        .track-list li:hover {
            transform: translateY(-5px); /* Moves the track list item up slightly on hover */
        }

        /* Pixelation effect */
        .pixelated {
            filter: blur(5px); /* Apply initial blur for pixelation effect */
        }

        .pixelated:hover {
            filter: blur(0); /* Remove blur on hover */
        }

        /* Float effect on the logo */
        #logo:hover {
            transform: translateY(-10px); /* Makes the logo float up slightly */
        }
    </style>
</head>
<body>
    <!-- Logo Image (clickable) -->
    <img id="logo" src="https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/3b7d63cce73d02249d4f94d752adb27c29797f9f/VAMPSTARZ%20logo%20-%202.png" alt="Vampstar Logo">

    <!-- Title and Subtitle (will be revealed after clicking the logo) -->
    <h1>DRAKKAR</h1>
    <div class="nixe">NIXE!</div>
    <div class="release-date">FEBRUARY 13TH, 2025</div>

    <!-- Clickable Album Cover -->
    <a href="https://linktr.ee/officialnixe" target="_blank">
        <img id="album-cover" class="pixelated" src="DRAKKAR_album-cover_nixe.png" alt="Drakkar Album Cover">
    </a>

    <!-- Track List -->
    <ul class="track-list">
        <li>I. TECH</li>
        <li>II. WRAITH</li>
        <li>III. OIL</li>
        <li>IV. HATRED</li>
        <li>V. POTTY LANGUAGE</li>
        <li>VI. TE11 ME DIFF3R3NT</li>
        <li>VII. ROCKSTXR</li>
        <li>VIII. D3ATH UP0N M3</li>
        <li>IX. REVENANT</li>
        <li>X. VAMP</li>
        <li>XI. WATCH MY SIX</li>
        <li>XII. CONCRETE</li>
        <li>XIII. ZENITH CESSATION</li>
    </ul>

    <!-- Instagram Link -->
    <a href="https://www.instagram.com/p/DDv7Kbnu2ik/?img_index=1" target="_blank">IG POST</a>

    <!-- Download PNG -->
    <img src="download-vamp.png" alt="Download Vamp Image">

    <!-- Audio Player -->
    <audio id="background-audio" autoplay loop>
        <source src="https://github.com/NiasonDaCosta/niasondacosta.github.io/blob/1e1654cecbd223731a71fd7cdcca3a3f2c53ec6d/Vampstar_Freestyle_mastered_G%E2%99%AD_minor__bpm_128.wav?raw=true" type="audio/wav">
    </audio>

    <script>
        // When the logo is clicked
        document.getElementById('logo').addEventListener('click', function() {
            // Change the background to the drakkar background
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/3b7d63cce73d02249d4f94d752adb27c29797f9f/drakkar%20image%20background.png')";
            document.body.style.backgroundSize = "cover"; // Ensure the background image covers the screen
            document.body.style.backgroundPosition = "center"; // Center the background image

            // Show the rest of the content after logo click
            document.getElementById('album-cover').style.display = "block"; // Show the album cover
            document.querySelector('.track-list').style.display = "block"; // Show the track list
            document.querySelector('a').style.display = "block"; // Show the IG post link
        });
    </script>
</body>
</html>
