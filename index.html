<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakkar</title>
    <style>
        /* Your existing styles remain unchanged */
        @font-face {
            font-family: 'Art Dystopia';
            src: url('https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/2036378ee588f0388fedb4aacad90c591e666574/Art%20Dystopia.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Art Dystopia', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            line-height: 1.5;
            padding: 40px 20px;
            overflow-y: scroll;
            height: 100vh;
            position: relative;
            background-color: white;
            opacity: 1;
            transition: background-color 1s ease;
            font-size: 16px;
        }

        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            max-width: 80%;
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: opacity 1s ease, transform 2s ease;
        }

        h1, .nixe, .release-date, a, .track-list li {
            transition: transform 0.3s ease;
        }

        a {
            color: white;
            text-decoration: underline;
            font-size: 3rem;
            margin-top: 40px;
            display: block;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }

        .IG\ POST {
            max-width: 500px;
            height: auto;
            margin: 20px auto;
        }

        .hidden-content {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/3b7d63cce73d02249d4f94d752adb27c29797f9f/VAMPSTARZ%20logo%20-%202.png" alt="Vampstar Logo">

    <div class="hidden-content">
        <h1>DRAKKAR</h1>
        <div class="nixe">NIXE!</div>
        <div class="release-date">FEBRUARY 13TH, 2025</div>

        <a href="https://linktr.ee/officialnixe" target="_blank">
            <img id="album-cover" class="pixelated" src="DRAKKAR_album-cover_nixe.png" alt="Drakkar Album Cover">
        </a>

        <ul class="track-list">
            <li>I. TECH</li>
            <li>II. WRAITH</li>
            <li>III. OIL</li>
            <li>IV. HATRED</li>
            <li>V. POTTY LANGUAGE</li>
            <li>VI. TE11 ME DIFF3R3NT</li>
            <li>VII. ROCKSTXR</li>
            <li>VIII. D3ATH UP0N M3</li>
            <li>IX. REVENANT</li>
            <li>X. VAMP</li>
            <li>XI. WATCH MY SIX</li>
            <li>XII. CONCRETE</li>
            <li>XIII. ZENITH CESSATION</li>
        </ul>

        <!-- Corrected Instagram Post -->
        <a href="https://www.instagram.com/p/DDv7Kbnu2ik/?img_index=1" target="_blank">
            <img class="IG\ POST" src="https://via.placeholder.com/500x500.png?text=Instagram+Post+Placeholder" alt="IG POST">
        </a>
    </div>

    <audio id="background-audio" preload="auto" loop>
        <source src="https://github.com/NiasonDaCosta/niasondacosta.github.io/blob/73c5a4e97dad73e0bc7834ebc502e37f6f060c27/Vampstar_Freestyle_mastered_G%E2%99%AD_minor__bpm_128.mp3?raw=true" type="audio/mp3">
    </audio>

    <button id="play-pause-btn" onclick="toggleAudio()">▶</button>

    <script>
        document.getElementById('logo').addEventListener('click', function() {
            var logo = this;
            logo.classList.add('fade-out');
            setTimeout(function() {
                logo.style.display = "none";
                document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/3b7d63cce73d02249d4f94d752adb27c29797f9f/drakkar%20image%20background.png')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.querySelector('.hidden-content').style.display = "block";
                document.querySelector('.hidden-content').style.opacity = 1;
                document.getElementById('album-cover').classList.remove('pixelated');
                var audio = document.getElementById('background-audio');
                if (audio.paused) {
                    audio.play();
                    document.getElementById('play-pause-btn').innerHTML = '❚❚';
                }
            }, 1000);
        });

        function toggleAudio() {
            var audio = document.getElementById('background-audio');
            var btn = document.getElementById('play-pause-btn');
            if (audio.paused) {
                audio.play();
                btn.innerHTML = '❚❚';
            } else {
                audio.pause();
                btn.innerHTML = '▶';
            }
        }
    </script>
</body>
</html>
