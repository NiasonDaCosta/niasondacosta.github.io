<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakkar</title>
    <style>
        /* Link to your custom font from GitHub Pages */
        @font-face {
            font-family: 'Art Dystopia';
            src: url('https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/2036378ee588f0388fedb4aacad90c591e666574/Art%20Dystopia.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic CSS styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #2D0000; /* Deep red background color */
            color: white; /* Set text color to white */
            font-family: 'Art Dystopia', sans-serif; /* Use Art Dystopia font */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed to flex-start to align content at the top */
            align-items: center; /* Center content horizontally */
            text-align: center;
            line-height: 1.5;
            padding: 40px 20px; /* Add padding to the top to lower everything down */
            overflow-y: scroll; /* Allow vertical scrolling */
            height: 100vh; /* Ensure the body takes up the full height */
            position: relative; /* Positioning context for the noise overlay */
        }

        h1 {
            font-size: 6rem; /* Large size for "DRAKKAR" */
            letter-spacing: 0.3rem; /* Optional spacing for style */
            margin: 0;
            transition: transform 0.3s ease; /* Animation transition */
        }

        .nixe {
            font-size: 3rem; /* Smaller than DRAKKAR and the date */
            margin: 1rem 0;
            text-transform: uppercase; /* Make it all caps */
            transition: transform 0.3s ease; /* Animation transition */
        }

        .release-date {
            font-size: 2.5rem; /* Slightly smaller than "DRAKKAR" */
            margin: 1rem 0;
            text-transform: uppercase; /* Make the date all caps */
            transition: transform 0.3s ease; /* Animation transition */
        }

        .track-list {
            font-size: 1.5rem;
            margin-top: 5rem; /* Increased margin for more space */
            text-align: left;
            line-height: 2;
            max-width: 600px; /* Limit width for track list */
            margin: 0 auto;
        }

        .track-list li {
            margin: 0.5rem 0;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }

        a {
            color: white;
            text-decoration: underline;
            font-size: 6rem; /* Same size as "DRAKKAR" */
            margin-top: 20px; /* Adjust margin to suit your layout */
            display: block;
            transition: transform 0.3s ease; /* Animation transition */
        }

        /* Noise Animation */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/eb/Static_white_noise.png') repeat; /* Replace with your noise texture */
            opacity: 0.2; /* Increased opacity for better visibility */
            animation: noise-animation 0.5s steps(10) infinite;
        }

        @keyframes noise-animation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Hover animation for text */
        h1:hover, .nixe:hover, .release-date:hover, a:hover {
            transform: translateY(-10px); /* Moves the text up a little on hover */
        }
    </style>
</head>
<body>
    <!-- Title and Subtitle -->
    <h1>DRAKKAR</h1>
    <div class="nixe">NIXE!</div>
    <div class="release-date">FEBRUARY 13TH, 2025</div>

    <!-- Clickable Album Cover -->
    <a href="https://linktr.ee/officialnixe" target="_blank">
        <img src="DRAKKAR_album-cover_nixe.png" alt="Drakkar Album Cover">
    </a>

    <!-- Track List -->
    <ul class="track-list">
        <li>I. TECH</li>
        <li>II. WRAITH</li>
        <li>III. OIL</li>
        <li>IV. HATRED</li>
        <li>V. POTTY LANGUAGE</li>
        <li>VI. TE11 ME DIFF3R3NT</li>
        <li>VII. ROCKSTXR</li>
        <li>VIII. D3ATH UP0N M3</li>
        <li>IX. REVENANT</li>
        <li>X. VAMP</li>
        <li>XI. WATCH MY SIX</li>
        <li>XII. CONCRETE</li>
        <li>XIII. ZENITH CESSATION</li>
    </ul>

    <!-- Instagram Link -->
    <a href="https://www.instagram.com/p/DDv7Kbnu2ik/?img_index=1" target="_blank">IG POST</a>

    <!-- Download PNG -->
    <img src="download-vamp.png" alt="Download Vamp Image">

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>
</body>
</html>
