<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakkar</title>
    <style>
        @font-face {
            font-family: 'Art Dystopia';
            src: url('https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/2036378ee588f0388fedb4aacad90c591e666574/Art%20Dystopia.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Art Dystopia', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            line-height: 1.5;
            padding: 40px 20px;
            overflow-y: scroll;
            height: 100vh;
            position: relative;
            background-color: white;
            opacity: 1;
            transition: background-color 1s ease;
        }

        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: opacity 1s ease, filter 2s ease; /* Added transitions */
        }

        h1 {
            font-size: 6rem;
            letter-spacing: 0.3rem;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .nixe {
            font-size: 3rem;
            margin: 1rem 0;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .release-date {
            font-size: 2.5rem;
            margin: 1rem 0;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .track-list {
            font-size: 2rem;
            margin-top: 5rem;
            text-align: left;
            line-height: 2;
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .track-list li {
            margin: 0.5rem 0;
            transition: transform 0.3s ease;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
            transition: filter 1s ease;
        }

        a {
            color: white;
            text-decoration: underline;
            font-size: 12rem;
            margin-top: 40px;
            display: block;
            transition: transform 0.3s ease;
        }

        h1:hover, .nixe:hover, .release-date:hover, a:hover {
            transform: translateY(-10px);
        }

        .track-list li:hover {
            transform: translateY(-5px);
        }

        .pixelated {
            filter: blur(5px);
        }

        .pixelated:hover {
            filter: blur(0);
        }

        .hidden-content {
            display: none;
        }

        /* New CSS for fade-out effect on logo */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Background fade transition */
        .background-transition {
            opacity: 1;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <!-- Logo Image (clickable) -->
    <img id="logo" src="https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/3b7d63cce73d02249d4f94d752adb27c29797f9f/VAMPSTARZ%20logo%20-%202.png" alt="Vampstar Logo">

    <!-- Hidden Content (initially hidden) -->
    <div class="hidden-content">
        <h1>DRAKKAR</h1>
        <div class="nixe">NIXE!</div>
        <div class="release-date">FEBRUARY 13TH, 2025</div>

        <!-- Clickable Album Cover -->
        <a href="https://linktr.ee/officialnixe" target="_blank">
            <img id="album-cover" class="pixelated" src="DRAKKAR_album-cover_nixe.png" alt="Drakkar Album Cover">
        </a>

        <!-- Track List -->
        <ul class="track-list">
            <li>I. TECH</li>
            <li>II. WRAITH</li>
            <li>III. OIL</li>
            <li>IV. HATRED</li>
            <li>V. POTTY LANGUAGE</li>
            <li>VI. TE11 ME DIFF3R3NT</li>
            <li>VII. ROCKSTXR</li>
            <li>VIII. D3ATH UP0N M3</li>
            <li>IX. REVENANT</li>
            <li>X. VAMP</li>
            <li>XI. WATCH MY SIX</li>
            <li>XII. CONCRETE</li>
            <li>XIII. ZENITH CESSATION</li>
        </ul>

        <!-- Instagram Link -->
        <a href="https://www.instagram.com/p/DDv7Kbnu2ik/?img_index=1" target="_blank">IG POST</a>

        <!-- Download PNG -->
        <img src="download-vamp.png" alt="Download Vamp Image">
    </div>

    <!-- Audio Player -->
    <audio id="background-audio" autoplay loop>
        <source src="https://github.com/NiasonDaCosta/niasondacosta.github.io/blob/73c5a4e97dad73e0bc7834ebc502e37f6f060c27/Vampstar_Freestyle_mastered_G%E2%99%AD_minor__bpm_128.mp3?raw=true" type="audio/mp3">
    </audio>

    <script>
        // When the logo is clicked
        document.getElementById('logo').addEventListener('click', function() {
            // Apply fade-out effect to the logo
            this.classList.add('fade-out');

            // Wait for the fade-out to complete before making other changes
            setTimeout(function() {
                // Change the background to the drakkar background
                document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/NiasonDaCosta/niasondacosta.github.io/3b7d63cce73d02249d4f94d752adb27c29797f9f/drakkar%20image%20background.png')";
                document.body.style.backgroundSize = "cover"; // Ensure the background image covers the screen
                document.body.style.backgroundPosition = "center"; // Center the background image
                document.body.classList.add('background-transition'); // Apply the background transition

                // Show the rest of the content after the logo fades out
                document.querySelector('.hidden-content').style.display = "block";

                // Apply pixelation effect to the album cover
                document.getElementById('album-cover').classList.remove('pixelated');
            }, 1000); // Time to wait for fade-out to finish
        });

        // Start playing the audio automatically when the page loads
        window.onload = function() {
            var audio = document.getElementById('background-audio');
            audio.play(); // Make sure the audio starts when the page loads
        };
    </script>
</body>
</html>
