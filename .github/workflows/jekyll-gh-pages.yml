name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Trigger deployment on push to the main branch
  push:
    branches: ["main"]

  # Manually trigger the workflow from the GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job to prepare your site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Jekyll
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7  # Make sure Ruby version aligns with Jekyll requirements

      - name: Install dependencies
        run: |
          gem install jekyll bundler
          bundle install

      - name: Build the site with Jekyll
        run: |
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # This is where Jekyll outputs the built site

  # Deploy job to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # The target branch for deployment (if different, adjust here)
          folder: ./_site  # The folder containing the built site
